<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="MindStrike - An Agentic AI Coding Assistant">
    <meta name="keywords" content="artificial intelligence, machine learning, AI, coding assistant, agentic AI">
    <title>MindStrike™</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #cccccc;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 240px;
            height: 240px;
            margin-bottom: 0;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
            color: #cccccc;
        }

        .trademark {
            font-size: 1.2rem;
            vertical-align: super;
            font-weight: 400;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            color: #969696;
            margin-bottom: 2.5rem;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #cccccc;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.75rem 1.75rem;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            background: #252526;
            transition: all 0.2s ease;
        }

        .github-link:hover {
            background: #2d2d30;
            border-color: #2563eb;
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .footer {
            padding: 2rem;
            text-align: center;
            color: #969696;
            font-size: 0.9rem;
            border-top: 1px solid #3e3e42;
            width: 100%;
            background: #252526;
        }

        .legal-links {
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .legal-links a {
            color: #969696;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.2s ease;
        }

        .legal-links a:hover {
            color: #2563eb;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                width: 200px;
                height: 200px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <img src="logo.svg" alt="MindStrike Logo" class="logo">
            
            <h1>MindStrike<span class="trademark">™</span></h1>
            
            <p class="subtitle">An Agentic AI Coding Assistant</p>
            
            <a href="https://github.com/sengac/mindstrike" target="_blank" rel="noopener noreferrer" class="github-link">
                <svg class="github-icon" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                View on GitHub
            </a>
        </div>
    </div>
    
    <footer class="footer">
        Software Engineering & Consulting Pty Ltd T/AS MindStrike
        <div class="legal-links">
            <a href="/privacy.html">Privacy Policy</a>
            <a href="/terms.html">Terms of Use</a>
        </div>
    </footer>
</body>
</html>
